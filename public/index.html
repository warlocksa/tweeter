<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jquery from cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
    integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App JS -->
  <!-- <script type="text/javascript" src="/scripts/client.js"></script> -->
  <script src="scripts/composer-char-counter.js"></script>
  <script src="scripts/client.js"></script>

  <!-- font awesome from the cdnjs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font awesome kit code -->
  <script src="https://kit.fontawesome.com/677497393d.js" crossorigin="anonymous"></script>
  
  <!-- timeago from the cdnjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>Tweeter</span>
    <!-- angle double down icon -->
    <div>
      <p><b>Write</b> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>
  <!-- add the avatar and name  -->
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <div class="error-message">
      <a  id="error1">
        <i class="fa-solid fa-circle-exclamation"></i>
        Please write something before tweet
        <i class="fa-solid fa-circle-exclamation"></i>
      </a>
      <a id="error2">
        <i class="fa-solid fa-circle-exclamation"></i>
        This text is too long. The limit of text is 140.
        <i class="fa-solid fa-circle-exclamation"></i>
      </a>
      </div>
      <div id = textarea>
        <form action="/tweets" method=POST id="submit-tweet">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweet">
            <button type="submit">Tweet</button>       
            <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </div>
    </section>
      <section id="tweets-container">
      </section>
   
  </main>
  
</body>
      
</html>
